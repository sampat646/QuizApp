<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Quiz App</title>
    <link rel="stylesheet" href="/questions.css">
</head>
<body>
    <div class="app">
        <h1>Welcome to the Quiz App</h1>
        <p class="description">Test your knowledge and have fun with our quizzes on various topics!</p>
        <div class="flex justify-center">
            <a href="/home.html" class="btn start-btn">Start Quiz</a>
        </div>
    </div>

    <style>
        .description {
            color: #34495e;
            font-size: 18px;
            margin-bottom: 30px;
            text-align: center;
        }

        .start-btn {
            background: #4b6584;
            color: white;
            border: none;
            padding: 12px 30px;
            text-align: center;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            display: block;
            margin: 30px auto 0;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
        }

        .start-btn:hover {
            background: #3c5270;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</body>
</html>
